version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - myapp-net

  backend:
    image: karthikeyanj04/backend:latest
    container_name: backend-service
    restart: unless-stopped
    ports:
      - "8080:8080" # Optional: Keep for debugging
    environment:
      - MONGO_URI=mongodb://mongo:27017/dd_db
      - PORT=8080
    networks:
      - myapp-net
    depends_on:
      - mongo

  frontend:
    image: karthikeyanj04/frontend:latest
    container_name: frontend-service
    restart: unless-stopped
    ports:
      - "8081:80" # Optional: Keep for debugging (Access UI on 8081)
    networks:
      - myapp-net
    depends_on:
      - backend

  # --- THE NEW MAIN PROXY ---
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80" # This is the main entry point for the browser
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - myapp-net

networks:
  myapp-net:
    driver: bridge

volumes:
  mongo_data:
