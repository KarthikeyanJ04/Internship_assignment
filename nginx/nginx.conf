events {}

http {
    server {
        listen 80;

        # Route 1: The Frontend (User Interface)
        location / {
            # "frontend-service" matches the container_name in docker-compose
            # Port 80 is the INTERNAL port of the frontend container
            proxy_pass http://frontend-service:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route 2: The Backend (API)
        location /api {
            # "backend-service" matches the container_name in docker-compose
            # Port 8080 is the INTERNAL port of the backend container
            proxy_pass http://backend-service:8080/api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
